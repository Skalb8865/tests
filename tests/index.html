<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Header NavBar</title>

		<!-- CSS LINK =============================== -->
		<link rel="stylesheet" href="./style.css" />

		<!-- BOXICONS =================================== -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
	</head>
	<body>
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="logo">Gabriel</a>

				<div class="main-nav" id="main-nav">
					<ul class="nav-list">
						<li class="nav-item">
							<a href="#home" class="nav-link active-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="#member" class="nav-link">Members</a>
						</li>
						<li class="nav-item">
							<a href="#breeds" class="nav-link">Breeds</a>
						</li>
						<li class="nav-item">
							<a href="#contact" class="nav-link">Contact</a>
						</li>

						<div class="nav-close" id="nav-close"><i class="bx bx-x"></i></div>
					</ul>
				</div>

				<div class="nav-open" id="nav-open"><i class="bx bx-grid-alt"></i></div>
			</nav>
		</header>

		<main class="main">
			<section class="section home" id="home">
				<div class="container home-container">
					<div class="home-data">
						<h3>Responsive</h3>
						<h1>Sticky<br />Transparent<br />Header<h1>
					</div>
				</div>
			</section>

            <section class="section member" id="member">
                    <h2 class="section-title">Nutrition</h2>
                <div class="member" id="member">
                    <h1>Our Members</h1>
                    <div class="member-wrapper">
            
                      <div class="member-cards">
                        <img src="../res/Blondie_Small.jpg" alt="" />
                        <div class="overlay">
                          <h2>Aidien Gooden</h2>
                          <p>Lead Vocalist</p>
                          <a href="#">Learn More</a>
                        </div>
                      </div>
            
                      <div class="member-cards">
                        <img src="../res/boy_Hoodie.png" alt="" />
                        <div class="overlay">
                          <h2>Sean Kalb</h2>
                          <p>Lead Guitarist</p>
                          <a href="#">Learn More</a>
                        </div>
                      </div>
            
                      <div class="member-cards">
                        <img src="../res/SF_TANKTOP.png" alt="" />
                        <div class="overlay">
                          <h2>Jabari Hill</h2>
                          <p>Drummer</p>
                          <a href="#">Learn More</a>
                        </div>
                      </div>
            
                      <div class="member-cards">
                        <img src="../res/STAGE FRIGHT (1).png" alt="" />
                        <div class="overlay">
                          <h2>Gabe Zeigler</h2>
                          <p>Bass Guitarist</p>
                          <!-- write an html attributse that contains index-->
                          <a href="#">Learn More</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>

            <section class="section breeds" id="breeds">
                <div class="container breeds-container">
                    <h2 class="section-title">Breeds</h2>
                </div>
            </section>

            <section class="section contact" id="contact">
                <div class="container contact-container">
                    <h2 class="section-title">Contact</h2>
                </div>
            </section>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
