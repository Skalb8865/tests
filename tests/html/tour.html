          <li class="nav-item">

          <li class="nav-item">
            <a href="album.html" class="nav-link">Music</a>
          </li>
          <li>
            <a href="../html/index.html"><img src="../res/Stage Fright Logo No Background 2.png" alt=" Stage Fright Logo" class="logo"></a>

          <span>
            <li class="nav-item">

          <li class="nav-item">

    <section class="section home" id="home">
      <div class="home-data">
        <!-- <h3>Stage Fright</h3> -->
        <h1>Unleash<br />Your Inner<br />Rock!<h1>
      </div>
    </section>

    <div class="member" id="member">
      <h1>Our Members</h1>
      <div class="member-wrapper">

        <div class="member-cards">
          <img src="../res/Aidien.png" alt="Aidien" />
          <div class="overlay">
            <h2>Aidien Gooden</h2>
            <p>Lead Vocalist</p>
            <a href="../html/Band.html">Learn More</a>
          </div>
        </div>

        <div class="member-cards">
          <img src="../res/Sean.png" alt="Sean" />
          <div class="overlay">
            <h2>Sean Kalb</h2>
            <p>Lead Guitarist</p>
            <a href="../html/Band.html">Learn More</a>
          </div>
        </div>

        <div class="member-cards">
          <img src="../res/Jabari.png" alt="Jabari" />
          <div class="overlay">
            <h2>Jabari Hill</h2>
            <p>Drummer</p>
            <a href="../html/Band.html">Learn More</a>

        </div>

        <div class="member-cards">
          <img src="../res/Gabe.png" alt="Gabe" />

            <!-- write an html attributse that contains index-->
            <a href="../html/Band.html">Learn More</a>
          </div>
        </div>
      </div>
    </div>

    <section class="section albums" id="albums">
      <h2 class="section-title">Albums</h2>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-swiper-autoplay="2000">
            <img src="../res/Gabe.png" alt="">
          </div>
          <div class="swiper-slide" data-swiper-autoplay="2000">
            <img src="../res/Gabe.png" alt="">
          </div>
          <div class="swiper-slide" data-swiper-autoplay="2000">
            <img src="../res/Gabe.png" alt="">
          </div>
          <div class="swiper-slide" data-swiper-autoplay="2000">
            <img src="../res/Gabe.png" alt="">
          </div>
          <div class="swiper-slide" data-swiper-autoplay="2000">
            <img src="../res/Gabe.png" alt="">
          </div>
          <div class="swiper-slide" data-swiper-autoplay="2000">
            <img src="../res/Gabe.png" alt="">
          </div>
          <div class="swiper-slide" data-swiper-autoplay="2000">
            <img src="../res/Gabe.png" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      
    </section>

    <section class="section merch" id="merch">
      <h2 class="section-title">Merch</h2>
    </section>

    <section class="section tour" id="tour">
      <h2 class="section-title">Tours</h2>
    </section>
  </main>
  <footer>

   <!-- JS LINKS =============================== -->
    <script src="../js/index.js"></script>
    <!-- Swiper JS -->
    <script src="../js/swiper-bundle.min.js"></script>
        <!-- JS =============================== -->
        <script>
          var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 20,
            loop: false,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
    
            breakpoints: {
              600: {
                slidesPerView: 1,
              },
              766: {
                slidesPerView: 2,
              },
              1200: {
                slidesPerView: 3,
              },
            },
          });
        </script>
  </footer>
</body>
