<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header NavBar</title>

  <!-- CSS LINK =============================== -->
  <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/swiper.css">

  <!-- BOXICONS =================================== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="../html/index.html"><img src="../res/Stage Fright Logo No Background 2.png" alt=" Stage Fright Logo" class="logo"></a>

      <div class="main-nav" id="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link active-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="Band.html" class="nav-link">Band</a>
          </li>
          <li class="nav-item">
            <a href="album.html" class="nav-link">Albums</a>
          </li>
          <li class="nav-item">
            <a href="merch.html" class="nav-link">Merch</a>
          </li>
          <li class="nav-item">
            <a href="tour.html" class="nav-link">Tours</a>
          </li>

          <div class="nav-close" id="nav-close"><i class="bx bx-x"></i></div>
        </ul>
      </div>

      <div class="nav-open" id="nav-open"><i class="bx bx-grid-alt"></i></div>
    </nav>
  </header>

  <main class="main">
    <section class="section home" id="home">
      <div class="home-data">
        <!-- <h3>Stage Fright</h3> -->
        <h1>Unleash<br />Your Inner<br />Rock!<h1>
      </div>
    </section>

    <div class="member" id="member">
      <h1>Our Members</h1>
      <div class="member-wrapper">
        <!-- https://www.youtube.com/watch?v=l--CeyjFsms -->

        <div class="member-cards">
          <img src="../res/Aidien.jpeg" alt="Aidien" />
          <div class="overlay">
            <h2>Aidien Gooden</h2>
            <p>Lead Vocalist</p>
            <a href="../html/about.html">Learn More</a>
          </div>
        </div>

        <div class="member-cards">
          <img src="../res/Sean.jpeg" alt="Sean" />
          <div class="overlay">
            <h2>Sean Kalb</h2>
            <p>Lead Guitarist</p>
            <a href="../html/about.html">Learn More</a>
          </div>
        </div>

        <div class="member-cards">
          <img src="../res/Jabari.jpeg" alt="Jabari" />
          <div class="overlay">
            <h2>Jabari Hill</h2>
            <p>Drummer</p>
            <a href="../html/about.html">Learn More</a>
          </div>
        </div>

        <div class="member-cards">
          <img src="../res/Gabe.jpeg" alt="Gabe" />
          <div class="overlay">
            <h2>Gabe Zeigler</h2>
            <p>Bass Guitarist</p>
            <!-- write an html attributse that contains index-->
            <a href="../html/about.html">Learn More</a>
          </div>
        </div>
      </div>
    </div>

    <section class="section albums" id="albums">
      <h2 class="section-title">Albums</h2>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../res/Gabe.jpeg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../res/Gabe.jpeg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../res/Gabe.jpeg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../res/Gabe.jpeg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../res/Gabe.jpeg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../res/Gabe.jpeg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../res/Gabe.jpeg" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <section class="section merch" id="merch">
      <h2 class="section-title">Merch</h2>
    </section>

    <section class="section tour" id="tour">
      <h2 class="section-title">Tours</h2>
    </section>
  </main>
  <footer>
    <script src="../js/index.js"></script>
    <!-- Swiper JS -->
    <script src="../js/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: false,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </footer>
</body>

</html>
